<html>
<body>
    <div class="login">
       <h1>Breast Cancer (Classification Problem)</h1>
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        <h1>
            <legend>Breast Cancer Prediction</legend>
        </h1>
        <div class="mb-3">
            <label class="form-label">mean_radius</label>
            <input class="form-control" type="number" name="mean_radius"
                placeholder="Enter the mean_radius" min='6' max='29' />
        </div>
        <div class="mb-3">
            <label class="form-label">mean_texture</label>
            <input class="form-control" type="number" name="mean_texture"
                placeholder="Enter the mean_texture" min='9' max='39' />
        </div>
        <div class="mb-3">
            <label class="form-label">mean_smoothness</label>
            <input class="form-control" type="number" name="mean_smoothness"
                placeholder="Enter the mean_smoothness" min='0.05' max='0.16' step='.001'/>
        </div>
        <div class="mb-3">
            <label class="form-label">mean_compactness</label>
            <input class="form-control" type="number" name="mean_compactness"
                placeholder="Enter the mean_compactness" min='0.019' max='0.345' step='.001'/>
        </div>
        <div class="mb-3">
            <label class="form-label">mean_concavity</label>
            <input class="form-control" type="number" name="mean_concavity"
                placeholder="Enter the mean_concavity" min='0' max='0.426' step='.001'/>
        </div>
        <div class="mb-3">
            <label class="form-label">mean_concave_points</label>
            <input class="form-control" type="number" name="mean_concave_points"
                placeholder="Enter the mean_concave_points" min='0' max='0.2' step='.001'/>
        </div>
        <div class="mb-3">
            <label class="form-label">mean_symmetry</label>
            <input class="form-control" type="number" name="mean_symmetry"
                placeholder="Enter the mean_symmetry" min='0.106' max='0.304' step='.001'/>
        </div>
         <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict the breast cancer type" required />
        </div>
    </form>
    <h2>
       THE  prediction is {{results}}
    </h2>
   <body>
</html>
